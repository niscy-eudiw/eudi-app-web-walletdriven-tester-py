<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="Title" content="rQES Wallet-centric Wallet Tester" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache,no-store,must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.gif') }}"
      type="image/gif"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesheets/custom/custom_en_9.7.1.20.1679559965505.css') }}"
      media="all"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='fontawesome-free-5.15.4-web/css/fontawesome.min.css') }}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      id="jqueryId"
      src="{{ url_for('static', filename='scripts/jquery/jquery-3.6.3.min.js') }}"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/promiz/promiz-1.0.6.js') }}"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/html5shiv/html5shiv-3.7.3.js') }}"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/respond/respond-1.4.2.js') }}"
      charset="UTF-8"
    ></script>
    <meta name="referrer" content="no-referrer" />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/loc/loc_en_9.7.1.20.1679559965505.js') }}"
      charset="UTF-8"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Personalized CSS-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='personalized.css') }}"
      media="all"
      type="text/css"
    />
    <title>rQES Wallet-centric Wallet Tester</title>
  </head>

  <body id="responsive-main-nav1">
    <div class="main container-fluid">
      <header role="banner" class="main-header">
        <div class="container">
          <div class="row">
            <nav
              class="navbar navbar-expand-lg navbar-light"
              style="padding-left: 60px; padding-right: 60px"
            >
              <div class="col-md-9">
                <img src="{{ url_for('static', filename='ic-logo.svg') }}" />
              </div>

              <div class="col-md-3">
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a
                        class="nav-link btn"
                        href="{{ url_for('SCA.authentication') }}"
                        >Home</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <div role="main" class="container">
        <div class="content height-div-parent">
          {% block content %} {% endblock %}
        </div>
      </div>

      <footer id="footer-main">
        <div class="row footer-row">
          <div class="col-md-3 footer-image">
            <div class="footer-column">
              <a
                href="https://ec.europa.eu/digital-building-blocks/sites/display/EUDIGITALIDENTITYWALLET/EU+Digital+Identity+Wallet+Home"
                target="_blank"
                ><img
                  src="{{ url_for('static', filename='images/logo.svg') }}"
                  alt="Image 1"
              /></a>
              <small class="mt-2">2025.01.14-Demo (release 0.2.0)</small>
            </div>
          </div>
          <div class="col-md-3 footer-column-box">
            <div class="footer-column">
              <a
                href="https://ec.europa.eu/digital-building-blocks/sites/display/EUDIGITALIDENTITYWALLET/EU+Digital+Identity+Wallet+Home"
                target="_blank"
                >About Us</a
              >
            </div>
          </div>
          <div class="col-md-3 footer-column-box">
            <div class="footer-column">
              <a href="mailto:CNECT-EUDIW-SUPPORT@ec.europa.eu">Contact Us</a>
            </div>
          </div>
          <div class="col-md-3 footer-column-box">
            <div class="footer-column">
              <a
                href="pdf/EU Digital Identity Wallet website_privacy statement.pdf"
                target="_blank"
                >Privacy Statement</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
