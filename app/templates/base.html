<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="Title" content="rQES Wallet-centric Wallet Tester" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache,no-store,must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.gif') }}"
      type="image/gif"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesheets/custom/custom_en_9.7.1.20.1679559965505.css') }}"
      media="all"
      type="text/css"
    />
    <script
      type="text/javascript"
      id="jqueryId"
      src="{{ url_for('static', filename='scripts/jquery/jquery-3.6.3.min.js') }}"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/promiz/promiz-1.0.6.js') }}"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/html5shiv/html5shiv-3.7.3.js') }}"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/respond/respond-1.4.2.js') }}"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/loc/loc_en_9.7.1.20.1679559965505.js') }}"
      charset="UTF-8"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesheets/custom/personalized.css') }}"
      media="all"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesheets/custom/personalized.css') }}"
      media="all"
      type="text/css"
    />

    <meta name="referrer" content="no-referrer" />
    <title>rQES Wallet-centric Wallet Tester</title>
  </head>

  <body id="responsive-main-nav1">
    <div class="main">
      <header role="banner" class="main-header shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid" id="header-container">
            <div>
              <a class="navbar-brand col-md-9" href="#">
                <img
                  src="{{ url_for('static', filename='images/ic-logo.svg') }}"
                  alt="Logo"
                  height="45"
                />
              </a>
            </div>

            <!-- Navbar Toggle (for mobile) -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-primary px-3"
                    href="{{ url_for('tester.service_authentication') }}"
                  >
                    Home
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div role="main" class="container">
        <div class="content height-div-parent">
          {% block content %} {% endblock %}
        </div>
      </div>

      <footer id="main-footer">
        <div class="container-fluid">
          <div class="row text-center text-md-start align-items-center">
            <div
              class="col-12 col-md-3 mb-3 mb-md-0 text-md-start col-md-3 footer-column"
            >
              <a
                href="https://ec.europa.eu/digital-building-blocks/sites/display/EUDIGITALIDENTITYWALLET/EU+Digital+Identity+Wallet+Home"
                target="_blank"
                ><img
                  src="{{ url_for('static', filename='images/ic-logo.svg') }}"
                  alt="Logo"
                  height="45"
              /></a>
              <small class="d-block mt-2"
                >2025.01.14-Demo (release 0.2.0)</small
              >
            </div>
            <div class="col-12 col-md-3 mb-2 mb-md-0 footer-column">
              <a
                class="d-block footer-column-a"
                href="https://ec.europa.eu/digital-building-blocks/sites/display/EUDIGITALIDENTITYWALLET/EU+Digital+Identity+Wallet+Home"
                target="_blank"
                >About Us</a
              >
            </div>
            <div class="col-12 col-md-3 mb-2 mb-md-0 footer-column">
              <a
                class="d-block footer-column-a"
                href="mailto:CNECT-EUDIW-SUPPORT@ec.europa.eu"
                >Contact Us</a
              >
            </div>
            <div class="col-12 col-md-3 footer-column">
              <a
                class="d-block footer-column-a"
                href="pdf/EU Digital Identity Wallet website_privacy statement.pdf"
                target="_blank"
                >Privacy Statement</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
